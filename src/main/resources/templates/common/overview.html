<!DOCTYPE html>
<html lang="en">
<head>
    <th:block th:include="properties/html-dependencies.html :: overview" />
    <!--    <script src="/js/common/transaction-list.js"></script>-->

    <meta charset="UTF-8">
    <title>Overview</title>
</head>
<body style="padding: 10px;">
<div class="main-container">
    <div class="text-center">
        <h1>Saldo Saat Ini</h1>
        <h4 class="saldo" th:text="${saldo}">Saldo</h4>
    </div>
    <div class="text-center">
        <h1>Bulan Ini</h1>
        <b>Total Pemasukan: </b>
        <b class="pemasukan" th:text="${pemasukan}">Pemasukan</b>
        <br>
        <b>Total Pengeluaran: </b>
        <b class="pengeluaran" th:text="${pengeluaran}">Pengeluaran</b>
        <br>
        <b>Total Tagihan: </b>
        <b class="tagihan" th:text="${tagihan}">Tagihan</b>
    </div>

    <div class="d-flex justify-content-center">
        <a th:href="@{/__${workspaceId}__/transaction-list}">
            <button type="button">Lihat Transaksi</button>
        </a>
        <br>
        <a th:href="@{/__${workspaceId}__/kategori-pemasukan}">
            <button type="button">Daftar Kategori Pemasukan</button>
        </a>
        <br>
        <a th:href="@{/__${workspaceId}__/spending-allowance/list}">
            <button type="button">Daftar Spending Allowance</button>
        </a>
    </div>
</div>
</body>
</html>
