<th:block th:fragment="modal">


  <div id="myModal" class="modal fade" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Modal title</h5>
          <button type="button" class="btn-close close-btn" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          ...
        </div>
        <div class="modal-footer">
          <button type="button" class="btn ok-btn" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn cancel-btn">Save changes</button>
        </div>
      </div>
    </div>
  </div>

</th:block>

<th:block th:fragment="toast">
  <div id="default-toast"
       class="toast position-fixed bottom-0 end-0 m-1"
       role="alert" aria-live="assertive" aria-atomic="true">

    <div class="toast-header">
<!--      <img src="..." class="rounded me-2" alt="...">-->
      <strong class="me-auto">Bootstrap</strong>
      <small class="text-muted">2 seconds ago</small>
      <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
    </div>
    <div class="toast-body">
      Heads up, toasts will stack automatically
    </div>
  </div>


  <script>
    $(document).ready(function() {
      var defaultToast = document.getElementById('default-toast'); //select id of toast
      new bootstrap.Toast(defaultToast); //inizialize it
    });
  </script>
</th:block>
