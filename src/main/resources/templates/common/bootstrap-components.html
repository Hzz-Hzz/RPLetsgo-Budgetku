<th:block th:fragment="modal">


  <div id="myModal" class="modal fade" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Modal title</h5>
          <button type="button" class="btn-close close-btn" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          ...
        </div>
        <div class="modal-footer">
          <button type="button" class="btn ok-btn" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn cancel-btn">Save changes</button>
        </div>
      </div>
    </div>
  </div>

</th:block>

<th:block th:fragment="toast">
  <template id="default-toast-template">
      <div
           class="toast"
           role="alert" aria-live="assertive" aria-atomic="true">

          <div class="toast-header">
              <!--      <img src="..." class="rounded me-2" alt="...">-->
              <strong class="me-auto toast-title">Title</strong>
              <small class="text-muted toast-subtitle"></small>
              <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
          </div>
          <div class="toast-body">
              Body
          </div>
      </div>
  </template>

    <div class="toast-container
                position-fixed bottom-0 end-0 m-2">
    </div>


  <script>
    $(document).ready(function() {
      var defaultToast = document.getElementById('default-toast'); //select id of toast
      new bootstrap.Toast(defaultToast); //inizialize it
    });
  </script>
</th:block>
