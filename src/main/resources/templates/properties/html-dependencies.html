<th:block th:fragment="default">
    <script th:src="@{/common/jquery-3.6.0.min.js}"></script>
    <script th:src="@{/js/common/util.js}"></script>
    <script th:src="@{/js/common/util-toast.js}"></script>

    <link th:href="@{/common/bootstrap/bootstrap.min.css}" rel="stylesheet" />
