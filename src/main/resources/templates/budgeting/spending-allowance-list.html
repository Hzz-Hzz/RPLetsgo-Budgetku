<!DOCTYPE html>
<html lang="en">
<head>
  <th:block th:include="properties/html-dependencies.html :: budgeting" />
  <script src="/js/budgeting/spending-allowance.js"></script>

  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body style="min-height: 95vh;">
  <div class="main-container">
    <h1 style='font-family: "Quicksand Bold", serif'>Budgets</h1>

    <th:block th:each="spendingAllowance: ${spendingAllowances}">
      <div class="shadowed-box">
        <div class="inner-shadowed-box">
          <div class="name-box">
            <b class="name"
               th:text="${spendingAllowance.getNama()}"
               th:data-workspace-id="${workspaceId}"
               th:data-allowance-id="${spendingAllowance.getId()}"
            ></b>
            <i class="edit-icon fa-regular fa-pen-to-square"></i>
            <i class="save-icon fa-regular fa-floppy-disk"></i>
          </div>
          <div class="nominal-div">
            Rp. <th:block th:text="${spendingAllowance.getNominal()}"></th:block>
          </div>
        </div>

        <div class="inner-red-box">
          <i class="delete-icon fa-regular fa-trash-can"></i>
        </div>
      </div>
    </th:block>

    <div id="flex-create-new" class="shadowed-box create-new">
      <div class="circle">
        <i class="fas fa-plus"></i>
      </div>
    </div>
  </div>

  <div class="position-fixed fixed-create-new-container">
    <div id="fixed-create-new" class="shadowed-box create-new hidden">
      <div class="circle">
        <i class="fas fa-plus"></i>
      </div>
    </div>
  </div>


  <th:block th:include="common/bootstrap-components.html :: modal"></th:block>
  <th:block th:include="common/bootstrap-components.html :: toast"></th:block>

</body>
</html>
